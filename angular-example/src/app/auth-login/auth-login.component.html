<section id="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <input type="text" formControlName="username" id="username" placeholder="Enter Username">
    <input type="password" formControlName="password" id="password" placeholder="Password">
    <button
      id="btnSubmit"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</section>
