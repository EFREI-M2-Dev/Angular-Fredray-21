<section id="header">
  <a routerLink="/">Home</a>

  <div class="auth" >
    <div *ngIf="!checkIfLoggedIn()" >
      <a routerLink="/login">Login</a>
      /
      <a routerLink="/register">Register</a>
    </div>
    <button (click)="logout()"  *ngIf="checkIfLoggedIn()">Disconnect ({{currentUser?.username | titlecase}})</button>
  </div>
</section>
