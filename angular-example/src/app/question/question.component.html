<h2>Question {{ questionNumber }} : {{ question.question }}</h2>
<ul>
  <li *ngFor="let c of question.choices; let idx = index">
    <button
      (click)="selectAnswer(c)"
      [ngClass]="{'active': msgUserAnswers[question.id] === c}"
      [appAnswerLetters]="idx"
    >
      {{ c }}
    </button>
  </li>
</ul>
<p *ngIf="now !== null" >{{now | dateAnswer}}</p>
