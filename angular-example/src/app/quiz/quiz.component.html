<section class="quiz-container">

  <div class="question" *ngFor="let q of questions; let i = index">
    <h2>Question {{ i + 1 }} : {{ q.question }}</h2>
    <ul>
      <li *ngFor="let c of q.choices">
        <button
          (click)="selectAnswer(q, c)"
          [ngClass]="{'active': msgUserAnswers[q.id] === c}"
        >
          {{ c }}
        </button>
      </li>
    </ul>
  </div>

  <Button
    id="showResult"
    (click)="calculateScore"
  >
    Show Result
  </Button>

  <div class="errorMsg" *ngIf="msgError">
    <p *ngFor="let line of msgError.split('\\n')">
      {{ line }}
    </p>
  </div>

</section>
