  <div class="result" *ngIf="score && questionLength">
    <h2>Résultat</h2>
    <p>Vous avez {{ score }} bonnes réponses sur {{ questionLength }} questions.</p>
    <p>Vous avez obtenu {{ score / questionLength * 100 }} %.</p>
    <a routerLink="/quiz" routerLinkActive="active" (click)="resetData" >Recommencer</a>
  </div>
